<html lang="pt">
<head>
    <title>intro_javascript</title>
</head>
<body>

    <h2> Vamos fazer nosso primeiro script rodar? </h2>
    <p id="test">Onde eu estou?</p>
    
    <button type="button" onclick='document.getElementById("test").
    innerHTML = "Surpresa, eu voltei!"'>Traga uma frase motivacional</button>

    <button type="button" onclick='document.getElementById("test").
    style.display = "none"'>Suma com tudo!</button> 

    <button type="button" onclick="funcaoMudarTamanho()">Mude o tamanho do texto!</button>
    <button type="button" onclick="funcaoMudarOBack()">Mudar a cor do fundo!</button>
    <button type="button" onclick="conta()">Fazer conta!</button>

</body>
<script>

    function funcaoMudarTamanho(){
        document.getElementById("test").style.fontSize = "35px";

    }

    function funcaoMudarOBack(){

        document.getElementById("test").style.color =  "#ff0000";
        document.getElementById("test").style.backgroundColor =  "#00ff00";

    }

    function conta(){
        document.getElementById("test").innerHTML = 5 + 6;
    }

    
</script>
</html>
